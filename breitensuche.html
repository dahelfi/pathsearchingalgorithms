    function bfs(graph, root){
        let nodesLength = {}; //wird benutzt um die Distanzen zu speichern

        for (let i = 0; i < graph.length; i++) { //intialisierung von jeden sp채teren ausgabe wert mit null
            nodesLength[i] = null;
        }

         nodesLength[root] = 0; //z채hler f체r die Distanz zum Startknoten
         let queue = [root];  //warteschlange

        while(queue.length != 0){
            let current = queue.shift(); //entfernt den Wert 

            let currrentNode = graph[current];
            let neighborsOfCurrentNode = [];
            let connectedNodeNumber = currrentNode.indexOf(1);
          

            while(connectedNodeNumber != -1){//erzeugen von einem Array mit Knoten die mit dem aktuellen Knoten verbunden sind
                neighborsOfCurrentNode.push(connectedNodeNumber);
                connectedNodeNumber = currrentNode.indexOf(1, connectedNodeNumber  + 1);

            }

            for (let j = 0; j < neighborsOfCurrentNode.length; j++) {// wir gehen durch alle 
                if(nodesLength[neighborsOfCurrentNode[j]] == null){// wenn der knoten unbesucht war
                    nodesLength[neighborsOfCurrentNode[j]] = nodesLength[current] + 1; //
                    queue.push(neighborsOfCurrentNode[j]);//alle knoten die als nachbarn gefunden wurden, werden hinzugef체gt
                }
                
            }
        }
        return nodesLength;
    }
